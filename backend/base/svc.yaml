apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  labels:
    app: postgres-svc
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: auth-microservice-svc
  labels:
    app: auth-microservice-svc
spec:
  type: ClusterIP
  selector:
    app: auth-microservice
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
